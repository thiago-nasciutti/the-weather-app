<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>True Weather</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <h1 id="mainTitle">The Weather</h1>
    </header>

    <!-- Search City -->
    <section id="search">
        <input id="city" type="text">
        <button id="btn">Search</button>
        <button id="historyBtn">History</button>
    </section>

    <!-- History -->
    <section id="history">
        <h3>History</h3>
        <ul id="list"></ul>
        <button id="clean">clean</button>
    </section>

    <!-- Cards -->
    <div id="cards">

        <!-- Current Weather Card -->
        <section id="currentCard">
            <p id="currentCity"></p>
            <img id="currentIcon" alt="">
            <p id="currentDate"></p>
            <p id="currentTemp"></p>
            <p id="currentWind"></p>
            <p id="currentHumi"></p>
        </section>

        <!-- Forecast Weather Cards -->
        <section id="container">
            <div class="forecastCard">
                <p id="forecastDate0" class="foreDate"></p>
                <img id="forecastIcon0" class="foreIcon" alt="">
                <p id="forecastTemp0" class="fortemp"></p>
                <p id="forecastWind0"></p>
                <p id="forecastHumi0"></p>
            </div>
            <div class="forecastCard">
                <p id="forecastDate1" class="foreDate"></p>
                <img id="forecastIcon1" class="foreIcon" alt="">
                <p id="forecastTemp1" class="fortemp"></p>
                <p id="forecastWind1"></p>
                <p id="forecastHumi1"></p>
            </div>
            <div class="forecastCard">
                <p id="forecastDate2" class="foreDate"></p>
                <img id="forecastIcon2" class="foreIcon" alt="">
                <p id="forecastTemp2" class="fortemp"></p>
                <p id="forecastWind2"></p>
                <p id="forecastHumi2"></p>
            </div>
            <div class="forecastCard">
                <p id="forecastDate3" class="foreDate"></p>
                <img id="forecastIcon3" class="foreIcon" alt="">
                <p id="forecastTemp3" class="fortemp"></p>
                <p id="forecastWind3"></p>
                <p id="forecastHumi3"></p>
            </div>
            <div class="forecastCard">
                <p id="forecastDate4" class="foreDate"></p>
                <img id="forecastIcon4" class="foreIcon" alt="">
                <p id="forecastTemp4" class="fortemp"></p>
                <p id="forecastWind4"></p>
                <p id="forecastHumi4"></p>
            </div>
        </section>

    </div>

    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- js -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
